<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card Component</title>
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <section class="container">

        <img class="principal" src="images/bg-pattern-card.svg" alt="">

        <img class="victor" src="images/image-victor.jpg" alt="">

        <h1>Victor Crest <span class="idade">26</span></h1>

        <p class="city">
            London
        </p>

        <hr>

        <div class="numeros">
            <div class="box">
                <h2>80K</h2>
                <p>
                    Followers
                </p>
            </div>
            <div class="box">
                <h2>803K</h2>
                <p>
                    Likes
                </p>
            </div>
            <div class="box">
                <h2>1.4K</h2>
                <p>
                    Photos
                </p>
            </div>
        </div>
    

    </section>    
</body>
</html>
